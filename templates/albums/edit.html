{% extends 'base.html' %}

{% block content %}

<form action="/albums/{{album.id}}" method="post">
    <div>
        <input type="text" 
               id="title" 
               name="title" 
               value="{{album.title}}"
               required>
    </div>
    <div> 
        <select id="artist" name="artist_id">
            {% for artist in artists %}
                <option value="{{ artist.id }}"
            {% if album.artist.id == artist.id %} selected="selected"{% endif %}>
                {{ artist.name }}
                </option>
                {% endfor %}
        </select>
    </div>
    <div>
        <input type="text"
           id="genre"
           name="genre"
           value="{{album.genre}}"
           required>
    </div>
    <div>
        <input type="number"
           step="0.01"
           name="price"
           id="price"
           value="{{album.price}}"
           required>
    </div>
    <div>
        <input type="number"
           step="0.01"
           name="cost-price"
           id="cost-price"
           value="{{album.cost_price}}"
           required>
    </div>
    <div>
        <input type="number" 
            name="release-year"
            id="release-year"
            min="1900" 
            max="2020" 
            step="1" 
            value="{{album.release_year}}"
            required/> 
    </div>
    <div>
        <input type="text"
           name="record-label"
           id="record-label"
           value="{{album.label}}"
           required>
    </div>
    <div>
        <input type="number"
           name="stock"
           id="stock"
           min="1"
           step="1"
           value="{{album.stock}}"
           required>
    </div>

    <button class="submit-button" type="submit">Confirm Changes</button>
</form> 
{% endblock content %}
