{% extends 'base.html' %}

{% block content %}

<form action="/albums" method="post">
    <div>
        <label class="form-label" for="title">Title: </label>
        <input type="text"
               name="title"
               id="title"
               placeholder="Album Title"
               required
               autofocus>
    </div>
    <div>
        <label class="form-label" for="artist_id">Artist: </label>
        <select name="artist_id" id="artist_id">
            <option value="">Choose Artist</option>
            {% for artist in artists|sort(attribute="name") %}
                <option value="{{ artist.id }}">{{ artist.name }}</option>
            {% endfor %}
        </select>
    </div>
    <div>
        <label class="form-label" for="genre">Genre: </label>
        <select name="genre_id" id="genre_id">
            <option value="">Choose Genre</option>
            {% for genre in genres|sort(attribute="category") %}
                <option value="{{ genre.id }}">{{ genre.category }}</option>
            {% endfor %}
        </select>
    </div>
    <div>
        <label class="form-label" for="price">Retail Price: </label>
        <input type="number"
               step="0.01"
               name="price"
               id="price"
               min="0.01"
               placeholder="Retail Price"
               required>
    </div>
    <div>
        <label class="form-label" for="cost-price">Cost Price: </label>
        <input type="number"
               step="0.01"
               name="cost-price"
               id="cost-price"
               min="0.00"
               placeholder="Cost Price"
               required>
    </div>
    <div>
        <label class="form-label" for="release-year">Release Year: </label>
        <input type="number" 
                name="release-year"
                id="release-year"
                min="1900" 
                max="2020" 
                step="1" 
                placeholder="Year e.g. 2011"
                required/> 
    </div>
    <div>
        <label class="form-label" for="label_id">Record Label: </label>
        <select name="label_id" id="label_id">
            <option value="">Choose Label</option>
            {% for label in labels|sort(attribute="name") %}
                <option value="{{ label.id }}">{{ label.name }}</option>
            {% endfor %}
        </select>
    </div>
    <div>
        <label class="form-label" for="cover-art">Album Cover: </label>
        <input type="url"
                name="cover-art"
                id="cover-art"
                placeholder="Paste Image URL Here"
                >
    </div>
    <div>
        <label class="form-label" for="stock">Qty. in Hand: </label>
        <input type="number"
               name="stock"
               id="stock"
               min="1"
               step="1"
               placeholder="Initial Stock Order"
               required>
    </div>
    <div>
        <label class="form-label" for="sales_count"># of Sales: </label>
        <input type="number"
               name="sales_count"
               id="sales_count"
               min="0"
               step="1"
               placeholder="Sales Count"
               >
    </div>
    <button class="stock-button" type="submit">Add Album to Inventory</button>
</form>

{% endblock content %}
