{% extends 'base.html' %}

{% block content %}

<form action="/albums" method="post">
    <div>
        <input type="text"
               name="title"
               id="title"
               placeholder="Album Title"
               required
               autofocus>
    </div>
    <div>
        <select name="artist_id" id="artist_id">
            <option value="">Choose Artist</option>
            {% for artist in artists %}
                <option value="{{ artist.id }}">{{ artist.name }}</option>
            {% endfor %}
        </select>
    </div>
    <div>
        <input type="text"
               name="genre"
               id="genre"
               placeholder="Genre"
               required>
    </div>
    <div>
        <input type="number"
               step="0.01"
               name="price"
               id="price"
               placeholder="Sale Price"
               required>
    </div>
    <div>
        <input type="number"
               step="0.01"
               name="cost-price"
               id="cost-price"
               placeholder="Cost Price"
               required>
    </div>
    <div>
        <input type="number" 
                name="release-year"
                id="release-year"
                min="1900" 
                max="2020" 
                step="1" 
                placeholder="Year e.g. 2011"
                required/> 
    </div>
    <div>
        <input type="text"
               name="record-label"
               id="record-label"
               placeholder="Record Label"
               required>
    </div>
    <div>
        <input type="number"
               name="stock"
               id="stock"
               min="1"
               value="1"
               step="1"
               placeholder="Initial Stock Order"
               required>
    </div>
    <button type="submit">Add Album to Stock</button>
</form>

{% endblock content %}
