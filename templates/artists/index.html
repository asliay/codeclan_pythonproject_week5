{% extends 'base.html' %}

{% block content %}

<a href="/artists/new">Add New Artist Record</a>
<h1>Artists</h1>

<table>
    <tr>
        <th>Name</th> 
    </tr>
    {% for artist in artists|sort(attribute="name") %}
    <tr>
        <td><a href="/artists/{{artist.id}}">{{ artist.name }}</a></td>
    </tr>
     
    {% endfor %}
    </table>


{% endblock content %}
